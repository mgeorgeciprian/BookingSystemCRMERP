version: "3.9"

services:
  # PostgreSQL (local dev -- Cloud SQL in production)
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bookingcrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis (local dev -- Cloud Memorystore in production)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "5025:5025"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/bookingcrm
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-change-in-production
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://localhost:3002"]'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src/backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 5025 --reload"

  # Celery worker (reminders, iCal sync)
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/bookingcrm
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # Celery beat (scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/bookingcrm
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-change-in-production
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # Next.js frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5025
    depends_on:
      - backend
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  pgdata:
